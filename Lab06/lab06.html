<!DOCTYPE html>
<html>
    <head>
        <title>Лабораторная работа №6</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/stylies.css">
    </head>
    <body>
        <center>
            <b><p>Лабораторная работа №6</p>
            <p>Алгоритм кластерного анализа данных</p></b>
        </center>
        <div class="main">
            <div class="row">
                <canvas id="field" width="800" height="500"></canvas>
                <div id="results"></div>
            </div>
            <div class="menu">
                <form id="add-points">
                    <fieldset>
                        <legend>Задание начальных точек</legend>
                        <div class="row">
                            <label for="x">x</label>
                            <input id="x" type="number" min="0" max="800" placeholder="800" required>
                            <label for="y">y</label>
                            <input id="y" type="number" min="0" max="500" placeholder="500" required>
                        </div>
                        <button id="add-point">Добавить точку</button>
                    </fieldset>
                </form>
                <form id="add-centers">
                    <fieldset>
                        <legend>Задание начальных центров кластеров</legend>
                        <div class="row">
                            <label for="x">x</label>
                            <input id="xc" type="number" min="0" max="800" placeholder="800" required>
                            <label for="y">y</label>
                            <input id="yc" type="number" min="0" max="500" placeholder="500" required>
                        </div>
                        <button id="add-center">Добавить центр</button>
                    </fieldset>
                </form>
                <form id="main-form">
                    <fieldset>
                        <legend>Выбор метрики</legend>
                        <p><input type="radio" name="distance" value="1" checked>Евклида</p>
                        <p><input type="radio" name="distance" value="2">Чебышева</p>
                        <input type="submit" value="Начать кластеризацию">
                    </fieldset>
                </form>
                <form>
                    <center><p><input type="submit" value="Сбросить"></p></center>
                </form>
                <div class="menu-screen">
                    <div id="centers" class="scroll"></div>
                    <div id="points" class="scroll"></div>
                </div>
            </div>
        </div>
        
    </body>
    <script defer src="./js/main.js"></script>
</html>
